<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5/CSS3</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>

    <section>
        <header>
            <h1>
                <a href="index.html">Formulário</a>
            </h1>
        </header>

        <form action="#" method="get">
            <p>
                <label for="nome">Nome: </label>
                <input type="text" id="nome" name="nome">
            </p>

            <dl>
                <dt>
                    <label for="dev">Dev: </label>
                    <input type="radio" id="dev" name="cargo" value="dev">
                </dt>
                <dd>
                    <label>
                        JS: <input type="checkbox" name="dev" id="js" value="js">
                    </label>
                    <br>
                    <label>
                        Type Script: <input type="checkbox" name="dev" id="ts" value="ts">
                    </label>
                    <br>
                    <label>
                        Outro: <input type="checkbox" name="dev" id="outroDev" value="outroDev">
                    </label>
                </dd>

                <dt>
                    <label for="ops">Ops: </label>
                    <input type="radio" id="ops" name="cargo" value="ops">
                </dt>
                <dd>
                    <label>
                        Monitor: <input type="checkbox" name="ops" id="monitor" value="monitor">
                    </label>
                    <br>
                    <label>
                        SO: <input type="checkbox" name="ops" id="so" value="so">
                    </label>
                    <br>
                    <label>
                        Redes: <input type="checkbox" name="ops" id="redes" value="redes">
                    </label>
                    <br>
                    <label>
                        Outro: <input type="checkbox" name="ops" id="outroOps" value="outroOps">
                    </label>
                </dd>

                <dt>
                    <label for="devops">DevOps: </label>
                    <input type="radio" id="devops" name="cargo" value="devops">
                </dt>
                <dd>
                    <!-- <label>
                        Cloud: <input type="checkbox" id="cloud" value="cloud">
                    </label>
                    <br>
                    <label>
                        Outro: <input type="checkbox" id="outroDevOps" value="outroDevOps">
                    </label> -->
                </dd>
            </dl>

            <p>
                <label for="data_hora">Data/Hora: </label>
                <input type="datetime-local" name="data_hora" id="data_hora">
            </p>

            <p>
                <label for="cor">Cor: </label>
                <input type="color" name="cor" id="cor" value="#152e56">
            </p>

            <p>
                <label for="url">URL: </label>
                <input type="url" name="url" id="url">
            </p>

            <p>
                <label for="search">Search: </label>
                <input type="search" name="search" id="search">
            </p>

            <p>
                <label for="email">E-mail: </label>
                <input type="email" name="email" id="email">
            </p>

            <p>
                <label for="password">Senha: </label>
                <input type="password" name="password" id="password">
            </p>

            <p>
                <label for="file">Anexo: </label>
                <input type="file" name="file" id="file" accept="image/*,.pdf,.rar" multiple>
            </p>

            <p>
                <label for="number">Número: </label>
                <input type="number" name="number" id="number" min="0">
            </p>

            <p>
                <label for="range">Range: </label>
                <input type="range" name="range" id="range" min="0" max="10" step="2">
            </p>

            <p>
                <label for="range2">Range2: </label>
                <input type="range" name="range2" id="range2" list="tickmarck">

                <datalist id="tickmarck">
                    <option value="0" label="0%">
                    <option value="10">
                    <option value="20">
                    <option value="30">
                    <option value="40">
                    <option value="50" label="50%">
                    <option value="60">
                    <option value="70">
                    <option value="80">
                    <option value="90">
                    <option value="100" label="100%">

                </datalist>
            </p>

            <p>
                <label for="select">Selecione alguma opção: </label>
                <select id="select" name="select">
                    <option value="" selected></option>

                    <optgroup label="Sem label">
                        <option value="opcao1">Opção 1</option>
                        <option value="opcao2">Opção 2</option>
                    </optgroup>

                    <optgroup label="Com label">
                        <option value="opcao3" label="Opção 3">
                        <option value="opcao4" label="Opção 4">
                    </optgroup>
                </select>
            </p>

            <p>
                <label for="select">Selecione várias opções: </label>
                <select id="select" name="select" multiple>
                    <option value="opcao1">Opção 1</option>
                    <option value="opcao2">Opção 2</option>
                    <option value="opcao3" label="Opção 3">
                    <option value="opcao4" label="Opção 4">
                </select>
            </p>

            <p>
                <label for="textarea">Textarea: </label>
                <textarea name="textarea" id="textarea" rows="6" cols="51">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</textarea>
            </p>

            <p>
                <button type="reset">Resetar</button>
                <button type="submit">Enviar</button>
            </p>
        </form>
    </section>

</body>

</html>
