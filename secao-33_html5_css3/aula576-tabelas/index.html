<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 e CSS3</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>

    <section class="responsive-table">

        <header>
            <h1>Tabelas</h1>
        </header>

        <table>
            <caption>Uma descrição para a tabela</caption>

            <thead>
                <tr>
                    <th>Título 1</th>
                    <th>Título 2</th>
                    <th>Título 3</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Coluna 1</td>
                    <td>Coluna 2</td>
                    <td>Coluna 3</td>
                </tr>
                <tr>
                    <td colspan="2">Colunas unificadas</td>
                    <td>Coluna 3</td>
                </tr>
                <tr>
                    <td>Coluna 1</td>
                    <td>Coluna 2</td>
                    <td>Coluna 3</td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <td colspan="2" rowspan="2">Rodapé 1</td>
                    <td>TOTAL:</td>
                </tr>
                <tr>
                    <td>R$ 234,67</td>
                </tr>
            </tfoot>
        </table>

    </section>

</body>

</html>
