<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 e CSS3</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>

    <nav>
        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Products</a></li>
        </ul>
    </nav>

    <section>
        <header>
            <h1>Lista não ordenada:</h1>
        </header>

        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
    </section>

    <section>
        <header>
            <h1>Lista ordenada:</h1>
        </header>

        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ol>
    </section>

    <section>
        <header>
            <h1>Lista de descrição:</h1>
        </header>

        <dl>
            <dt>Roupas</dt>
                <dd>Masculina</dd>
                <dd>Feminina</dd>
            
            <dt>Calçados</dt>
                <dd>Masculino</dd>
                <dd>Feminino</dd>
        </dl>
    </section>

</body>

</html>
