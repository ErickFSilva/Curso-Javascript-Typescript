<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Exercícios</title>
</head>
<body>

    <div class="textos"></div>

    <!-- Erick Ferreira da Silva -->

    <script>
        const nomeComp = prompt('Digite seu nome completo');
        document.querySelector('.textos').innerHTML = `<p>Seu nome é: ${nomeComp}</p>`;
        document.querySelector('.textos').innerHTML += `<p>Seu nome tem: ${nomeComp.length} letras</p>`;
        document.querySelector('.textos').innerHTML += `<p>A segunda letra do seu nome é: ${nomeComp[1]}</p>`;
        document.querySelector('.textos').innerHTML += `<p>Qual o primeiro índice da letra 'a' no seu nome?: ${nomeComp.indexOf('a')}</p>`;
        document.querySelector('.textos').innerHTML += `<p>Qual o último índice da letra 'a' no seu nome?: ${nomeComp.lastIndexOf('a')}</p>`;
        document.querySelector('.textos').innerHTML += `<p>As últimas três letras do seu nome são: ${nomeComp.slice(-3)}</p>`;
        document.querySelector('.textos').innerHTML += `<p>As palavras do seu nome são: ${nomeComp.split(' ')}</p>`;
        document.querySelector('.textos').innerHTML += `<p>Seu nome com letras maiúsculas: ${nomeComp.toUpperCase()}</p>`;
        document.querySelector('.textos').innerHTML += `<p>Seu nome com letras minúsculas: ${nomeComp.toLowerCase()}</p>`;
    </script>
    
</body>
</html>
