<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 e CSS3</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>

    <main>
        <header>
            <h1>- Tabelas HTML</h1>
        </header>

        <div class="responsive-table">
            <table>
                <caption>Descrição para tabela</caption>

                <thead>
                    <tr>
                        <th>Título 1</th>
                        <th>Título 2</th>
                        <th>Título 3</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Corpo 1</td>
                        <td>Corpo 2</td>
                        <td>Corpo 3</td>
                    </tr>
                    <tr>
                        <td rowspan="2">Corpo 1</td>
                        <td colspan="2">Corpo 2Corpo 2Corpo 2Corpo 2Corpo 2Corpo 2Corpo 2Corpo 2Corpo 2Corpo 2Corpo 2Corpo 2Corpo 2</td>
                        <!-- <td>Corpo 3</td> -->
                    </tr>
                    <tr>
                        <!-- <td>Corpo 1</td> -->
                        <td>Corpo 2</td>
                        <td>Corpo 3</td>
                    </tr>
                </tbody>

                <tfoot>
                    <tr>
                        <td>Rodapé 1</td>
                        <td>Rodapé 2</td>
                        <td>Rodapé 3</td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </main>

</body>

</html>
