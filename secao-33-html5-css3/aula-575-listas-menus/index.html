<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 e CSS3</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>

    <main>
        <header>
            <h1>- Listas e Menus</h1>
        </header>

        <div class="listas">
            <section>
                <header>
                    <h2>Lista não ordenada:</h2>
                </header>

                <ul>
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                </ul>
            </section>

            <section>
                <header>
                    <h2>Lista ordenada:</h2>
                </header>

                <ol type="A">
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                </ol>
            </section>

            <section>
                <header>
                    <h2>Lista de definição:</h2>
                </header>

                <dl>
                    <dt>Profissões</dt>
                    <dd>Programador:</dd>
                    <dd>
                        <ul>
                            <li>PHP</li>
                            <li>JS</li>
                            <li>Java</li>
                        </ul>
                    </dd>
                    <dd>Designer:</dd>
                    <dd>
                        <ul>
                            <li>Web</li>
                            <li>Interiores</li>
                            <li>Moda</li>
                        </ul>
                    </dd>
                </dl>
            </section>
        </div>

        <div class="menu">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Products</a></li>
                </ul>
            </nav>
        </div>
    </main>

</body>

</html>
